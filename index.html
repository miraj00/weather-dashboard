<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    
    <main class="flex-row justify-space-between">
        <div class="col-3">
          <div class="card">
              <form id="search-form" class="card-body">
              <label class="form-label" for="city">Search for a City:</label>
              <input name="city" id="cityname" type="text" autofocus="true" class="form-input" />
              <button onclick="myFunction(event)" class="btn">Search</button>
              </form>
          
          <div class="card">
            <h3 class="citylist">Search History</h3>
            <ul id="citylistContainer" class="cityListed"></ul> 
          </div>  
          </div>
            
         </div> 
    
         <!---------------------------------------------------------------->
        <div class="col-9">
            <div class="container">
                <div class="row">
                   <div class="col-12">
                    <div class="card text-dark bg-light mb-3" style="width:83%">
                        <div class="card-body-1">
                          <h2 class="card-title" id="currentCity&Dt" style="text-transform:uppercase"></h2> 
                          <ul>
                            <li id="iconDay0"></li> 
                            <li id="tempNow"></li>
                            <li id="windNow"></li>
                            <li id="humidityNow"></li>
                            <li id="uvText">Current UV Index :<span id="uvIndexNow"></span></li>
                          </ul>
                          
                        </div>
                      </div>
                  </div>
                </div>

            <h2 class="card-title1">5-Day Forecast :</h2>   
             
                <div class="row">
                 <div class="col-2"><div class="card text-dark bg-light mb-3" style="width:100%">
                      <div class="card-body">
                      <ul> 
                        <li id="day1Date"></li>
                        <li id="iconDay1"></li>
                        <li id="tempDay1"></li>
                        <li id="windDay1"></li>
                        <li id="humidityDay1"></li>
                      </ul>
                    
                    </div>
                  </div> 
                </div>
                <div class="col-2"><div class="card text-dark bg-light mb-3" style="width:100%">
                      <div class="card-body">
                      <ul>
                        <li id="day2Date"></li> 
                        <li id="iconDay2"></li>
                        <li id="tempDay2"></li>
                        <li id="windDay2"></li>
                        <li id="humidityDay2"></li>
                      </ul>
                    </div>
                  </div> 
                </div>
                <div class="col-2"><div class="card text-dark bg-light mb-3" style="width:100%">
                    <div class="card-body">
                    <ul>
                      <li id="day3Date"></li> 
                      <li id="iconDay3"></li>
                      <li id="tempDay3"></li>
                      <li id="windDay3"></li>
                      <li id="humidityDay3"></li>
                    </ul>
                  </div>
                </div> 
              </div>
              <div class="col-2"><div class="card text-dark bg-light mb-3" style="width:100%">
                <div class="card-body">
                <ul>
                  <li id="day4Date"></li> 
                  <li id="iconDay4"></li>
                  <li id="tempDay4"></li>
                  <li id="windDay4"></li>
                  <li id="humidityDay4"></li>
                </ul>
              </div>
            </div> 
          </div>
          <div class="col-2"><div class="card text-dark bg-light mb-3" style="width:100%">
            <div class="card-body">
            <ul>
              <li id="day5Date"></li> 
              <li id="iconDay5"></li>
              <li id="tempDay5"></li>
              <li id="windDay5"></li>
              <li id="humidityDay5"></li>
            </ul>
          </div>
        </div> 
      </div>                        
                 </div>
            </div>
        </div>
        
    </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
